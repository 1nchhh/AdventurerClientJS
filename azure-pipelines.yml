trigger:
- master

variables:
  major: 1
  minor: 0
  revision: $[counter(variables['major'], 100)]

name: $(major).$(minor).$(revision)

jobs:
- job: WindowsBuilds
  pool:
    vmImage: 'windows-latest'
    
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      cd src
      echo $(Build.BuildNumber)
      npm --no-git-tag-version version $(Build.BuildNumber)
    displayName: 'Update Version Number'

  - script: |
      cd src
      npm install
    displayName: 'Install dependencies'
    
  - script: |
      cd src
      npm run distwin
    env:
      GH_TOKEN: $(GITHUB_TOKEN)
    displayName: 'Package electron for Windows'

# Buuilding for Linux in the pipeline is having some issues at the moment
  #- script: |
  #    cd src
  #    npm run distlinux
  #  env:
  #    GH_TOKEN: $(GITHUB_TOKEN)
  #  displayName: 'Package electron for Linux'

  - task: CopyFiles@2
    inputs:
      SourceFolder: 'src/distPackages'
      Contents: |
        AdventurerClient-winia32.appx
        AdventurerClient-winx64.appx
        AdventurerClient-win
        
        # Buuilding for Linux in the pipeline is having some issues at the moment
        #AdventurerClient-linuxia32.AppImage
        #AdventurerClient-linuxia32.deb
        #AdventurerClient-linuxarm64.AppImage
        #AdventurerClient-linuxarm64.deb
        #AdventurerClient-linuxarmv7l.AppImage
        #AdventurerClient-linuxarmv7l.deb
      TargetFolder: 'drop'
      CleanTargetFolder: true
      preserveTimestamp: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'drop'
      ArtifactName: 'drop'

- job: MacBuilds
  pool:
    vmImage: 'macOS-latest'
    
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      cd src
      echo $(Build.BuildNumber)
      npm --no-git-tag-version version $(Build.BuildNumber)
    displayName: 'Update Version Number'

  - script: |
      cd src
      npm install
    displayName: 'Install dependencies'
    
  - script: |
      cd src
      npm run distmac
    env:
      GH_TOKEN: $(GITHUB_TOKEN)
    displayName: 'Package electron for Mac'
    
  - task: CopyFiles@2
    inputs:
      SourceFolder: 'src/distPackages'
      Contents: |
        AdventurerClient-mac.dmg
      TargetFolder: 'drop'
      CleanTargetFolder: true
      preserveTimestamp: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'drop'
      ArtifactName: 'drop'
      publishLocation: 'Container'
