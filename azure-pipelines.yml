trigger:
- master
name: 1.0.$(Date:yyMMdd)$(Rev:r)

jobs:
- job: WindowsBuilds
  pool:
    vmImage: 'windows-latest'
    
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      cd src
      echo $(Build.BuildNumber)
      npm --no-git-tag-version version $(Build.BuildNumber)
    displayName: 'Update Version Number'

  - script: |
      cd src
      npm install
    displayName: 'Install dependencies'
    
  - script: |
      cd src
      npm run distwin
    env:
      GH_TOKEN: $(GITHUB_TOKEN)
    displayName: 'Package electron for Windows'

  - task: CopyFiles@2
    inputs:
      SourceFolder: 'src/distPackages'
      Contents: |
        AdventurerClient-winia32.appx
        AdventurerClient-winx64.appx
        AdventurerClient-win
      TargetFolder: 'drop'
      CleanTargetFolder: true
      preserveTimestamp: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'drop'
      ArtifactName: 'drop'

- job: MacBuilds
  pool:
    vmImage: 'macOS-latest'
    
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      cd src
      echo $(Build.BuildNumber)
      npm --no-git-tag-version version $(Build.BuildNumber)
    displayName: 'Update Version Number'

  - script: |
      cd src
      npm install
    displayName: 'Install dependencies'
    
  - script: |
      cd src
      npm run distmac
    env:
      GH_TOKEN: $(GITHUB_TOKEN)
    displayName: 'Package electron for Mac'
    
  - task: CopyFiles@2
    inputs:
      SourceFolder: 'src/distPackages'
      Contents: |
        AdventurerClient-macosx64.dmg
      TargetFolder: 'drop'
      CleanTargetFolder: true
      preserveTimestamp: true

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'drop'
      ArtifactName: 'drop'
      publishLocation: 'Container'